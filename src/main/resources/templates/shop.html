<!-- Shop Category pages -->
<div class="shop-category-area pb-100px pt-70px">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 order-lg-last col-md-12 order-md-first">

                <!-- Shop Bottom Area Start -->
                <div class="shop-bottom-area">

                    <div class="row">
                        <div class="col-lg-4  col-md-6 col-sm-6 col-xs-6" data-aos="fade-up" data-aos-delay="200"
                             th:each="game: ${allGames}">
                            <!-- Single Product -->
                            <div class="product mb-5">
                                <div class="thumb">
                                    <a th:href="@{/games/gamepage/{id}(id=${game.id})}" class="image">
                                        <img th:src="@{/files/{fileName}(fileName=${game.posterFileName})}"
                                             alt="Product"/>
                                    </a>
                                    <form action="/add-to-cart" method="post">
                                        <input type="text" hidden name="strGameId" th:value="${game.id}">
                                        <button title="Add To Cart" type="submit" class=" add-to-cart">В корзину
                                        </button>
                                    </form>
                                </div>
                                <div class="content">
                                    <h5 class="title"><a th:href="@{/games/gamepage/{id}(id=${game.id})}"
                                                         th:text="${game.name}"></a></h5>
                                    <span class="price">
                                            <span class="new" th:text="${game.price} + ' руб.'"></span>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  Pagination Area Start -->
                    <div class="pro-pagination-style text-center mb-md-30px mb-lm-30px mt-6" data-aos="fade-up">
                        <ul>
                            <li>
                                <a class="prev" href="#"><i class="ion-ios-arrow-left"></i></a>
                            </li>
                            <li><a class="active" href="#">1</a></li>
                            <!--                                <li><a href="#">2</a></li>-->
                            <li>
                                <a class="next" href="#"><i class="ion-ios-arrow-right"></i></a>
                            </li>
                        </ul>
                    </div>
                    <!--  Pagination Area End -->
                </div>
                <!-- Shop Bottom Area End -->
            </div>
