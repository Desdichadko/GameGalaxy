<!-- login area start -->
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab" href="#lg1">
                            <h4>Вход</h4>
                        </a>
                        <a data-bs-toggle="tab" href="#lg2">
                            <h4>Регистрация</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="/sign-in" method="post">
                                        <input type="email" required name="email" placeholder="E-mail"/>
                                        <input type="password" required name="password" placeholder="Пароль"/>
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox"/>
                                                <a class="flote-none" href="javascript:void(0)">Запомнить меня</a>
                                                <a href="#">Забыли пароль?</a>
                                            </div>
                                            <button type="submit"><span>Войти</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="/sign-up" method="post">
                                        <input type="text" required name="firstName" placeholder="Имя"/>
                                        <input type="text" required name="lastName" placeholder="Фамилия"/>
                                        <input type="email" required name="email" placeholder="E-mail"/>
                                        <input type="password" required name="password" placeholder="Пароль"/>
                                        <div class="button-box">
                                            <button type="submit"><span>Регистрация</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
