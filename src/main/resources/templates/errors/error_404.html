<div class="header section">

                </div>
                <!-- Header Logo End -->

                <div class="col align-self-center">

                        <div class="header_account_list">

                                    class="icon-magnifier"></i></a>
                            <div class="dropdown_search">
                                <form class="action-form" action="/games/search">
                                    <input class="form-control" name="searchQuery" placeholder="Введите название игры"

                                </form>
                            </div>

                        <div class="header-bottom-set dropdown">

                        <a href="#offcanvas-mobile-menu"

                            <i class="icon-menu"></i>
                        </a>
                    </div>
                </div>
                <!-- Header Action End -->
            </div>
        </div>
    </div>

                <div class="col-auto align-self-center">

                <!-- Header Logo End -->

                <!-- Header Action Start -->

                        <div class="header-bottom-set dropdown">
                            <button class="dropdown-toggle header-action-btn" data-bs-toggle="dropdown"><i
                                    class="icon-user"></i></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a class="dropdown-item" href="/my-account">Мой аккаунт</a></li>
                                <li><a class="dropdown-item" href="/my-account/logout">Выйти</a></li>

                           class="header-action-btn header-action-btn-cart offcanvas-toggle pr-0">
                            <i class="icon-handbag"></i>
                            <!--                                <span class="header-action-num"></span>-->
                            <!-- <span class="cart-amount">€30.00</span> -->
                        </a>
                        <a href="#offcanvas-mobile-menu"
                           class="header-action-btn header-action-btn-menu offcanvas-toggle d-lg-none">

<section class="about-area pb-100px pt-100px">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="about-left-image mb-md-30px mb-lm-30px" data-aos="fade-up">
                    <a href="/games"><img th:src="@{/images/others/img404.jpg}" class="img-responsive w-50" /></a>
                </div>
            </div>
            <div class="col-lg-6">
