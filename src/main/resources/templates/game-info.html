<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${game.name}"></title>
</head>
<body>
<h1>Подробная информация об игре:</h1>
<h2 th:text="${game.getName()}"></h2>
<form action="/games/">
    <button type="submit">Назад к списку игр</button>
</form>
<br>
<form method="post" th:action="@{/games/{id}/details/update(id=${game.getId()})}">
    <label>Название:
        <input required style="width: 400px" name="name" th:value="${game.getName()}">
    </label>
    <br>
    <br>
    <label>Оценка Metacritic:
        <input style="width: 30px;margin-right: 30px" name="mcScore" th:value="${game.getMcScore()}">
    </label>
    <label>Инди:
        <input type="checkbox" th:checked="${game.getIsIndie()}" id="isIndie" name="isIndie"
               th:value="${game.getIsIndie()}">
        <label for="isIndie"> </label>
    </label>
    <br>
    <br>
    <label>Цена:
        <input required style="width: 50px" name="price" th:value="${game.getPrice()}"> $
    </label>
    <label style="margin-left: 30px">Платформа:
        <label>PS4
            <input type="checkbox" th:checked="${game.getPlatformPS4}" id="platformPS4" name="platformPS4" value="PS4">
            <label for="platformPS4"> </label>
        </label>
        <label>PS5
            <input type="checkbox" th:checked="${game.getPlatformPS5}" id="platformPS5" name="platformPS5" value="PS5">
            <label for="platformPS5"> </label>
        </label>
        <label>PC
            <input type="checkbox" th:checked="${game.getPlatformPC}" id="platformPC" name="platformPC" value="PC">
            <label for="platformPC"> </label>
        </label>
    </label>
    <br>
    <br>
    <label>Путь к файлу с постером:
        <br>
        <input style="width: 500px" disabled type="text" th:value="${game.getPoster()}">
        <br>Выбрать новый постер:
        <input type="file" name="poster">
    </label>
    <br>
    <br>
    <label>Описание:
        <!--    <textarea style="width: 400px; height: 100px" name="description" th:value="${game.getDescription()}"></textarea>-->
        <input style="width: 400px; height: 100px" type="text" name="description" th:value="${game.getDescription()}">
    </label>
    <br>
    <br>
    <label>Ссылка на встраиваемое видео YouTube:
        <br>
        <input style="width: 400px" name="youtubeLink" th:value="${game.getYoutubeLink()}">
    </label>
    <br>
    <br>
    <label>Разработчик:
        <input name="developer" th:value="${game.getDeveloper()}">
    </label>
    <label>Издатель:
        <input style="width: 200px" name="publisher" th:value="${game.getPublisher()}">
    </label>
    <br>
    <br>
    <label>Дата релиза:
        <input required type="date" pattern="dd-mm-yyyy" name="releaseDate" th:value="${game.getReleaseDate()}">
    </label>
    <br>
    <br>
    <label>Сеттинг:
        <input name="setting" th:value="${game.getSetting()}">
    </label>
    <br>
    <br>
    <label>Основной жанр:
        <input name="mainGenre" th:value="${game.getMainGenre()}">
    </label>
    <br>
    <br>
    <label>Второстепенные жанры:
        <input name="sideGenre1" th:value="${game.getSideGenre1()}">
        <input name="sideGenre2" th:value="${game.getSideGenre2()}">
    </label>
    <br>
    <br>
    <h3>
        Системные требования:
    </h3>
    <label>Процессор:
        <input style="width: 400px" name="processor" th:value="${game.getProcessor()}">
    </label>
    <br>
    <br>
    <label>Видеокарта:
        <input style="width: 400px" name="graphicsCard" th:value="${game.getGraphicsCard()}">
    </label>
    <br>
    <br>
    <label>Оперативная память:
        <input style="width: 30px" name="ram" th:value="${game.getRam()}">GB
    </label>
    <label style="margin-left: 30px">Место на диске:
        <input style="width: 50px" name="freeMemory" th:value="${game.getFreeMemory()}"> GB
    </label>
    <br>
    <br>
    <input type="submit" value="Сохранить изменения">
</form>
</body>
</html>
